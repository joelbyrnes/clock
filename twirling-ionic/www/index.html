<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="js/createjs-2015.05.21.min.js"></script>
    <script src="js/dayclock.js"></script>
    <style>
        body {
            background: #000000;
            padding: 0;
            margin: 0;
        }

        /*horizontally center the canvas*/
        #demoCanvas {
            display: block;
            margin: 0 auto;
            /*background: #222222;*/
        }
    </style>
    <script>
        var stage;
        var face;
        var animate = true;
        var rotateFactor = 1;

        function init() {
            var canvas = document.getElementById("demoCanvas");
            canvas.width = document.body.clientWidth; //document.width is obsolete
            canvas.height = document.body.clientHeight; //document.height is obsolete

            stage = new createjs.Stage(canvas);

            var ow = canvas.width;
            var oh = canvas.height;
            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;
            // more accurately, distance from xy and edge?
            var maxRadius = Math.floor(Math.min(canvas.width / 2, canvas.height / 2));

            face = new CircularGraphics(xCenter, yCenter);
            stage.addChild(face);
            draw(face, maxRadius);
            resize(ow, oh, true);

            createjs.Ticker.addEventListener("tick", tick);

//            window.onresize = function() {
//                resize(ow, oh, true);
//            }
        }

        function resize(ow, oh, keepAspectRatio) {
            // browser viewport size
            var w = window.innerWidth;
            var h = window.innerHeight;

            if (keepAspectRatio) {
                // keep aspect ratio
                var scale = Math.min(w / ow, h / oh);
                stage.scaleX = scale;
                stage.scaleY = scale;

                // adjust canvas size
                stage.canvas.width = ow * scale;
                stage.canvas.height = oh * scale;
            } else { // scale to exact fit
                stage.scaleX = w / ow;
                stage.scaleY = h / oh;

                // adjust canvas size
                stage.canvas.width = ow * stage.scaleX;
                stage.canvas.height = oh * stage.scaleY;
            }

            // update the stage
            stage.update()
        }

        function draw(face, maxRadius) {
            var start = 0;
            var end = 0.3333;
            var radius = maxRadius * 0.95;
            var layerHeight = radius / 36;

            var h = radius;
            var hue = 180;
            for (var i=0; i < 32; i++) {
                // TODO use hue to rgb conversion instead
                face.addSector({radius: h -= layerHeight, height: layerHeight * 1.6, start: start, end: end,
                    color: "rgb(" + Math.trunc(hue/1.3) + ", 44, " + (255 - Math.trunc(hue/1.8)) + ")",
                    alpha: 0.9,
                    rotateRate: 10 - hue/20});

                hue -= 5;
            }
        }

        function tick(event) {

            if (animate) {
                face.update();

                stage.update(event);
            }
        }

    </script>
  </head>
  <body onload="init();">
    <canvas id="demoCanvas"></canvas>

  </body>
</html>
