<html>
<head>
    <title>Circular graphics - Nuke</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <style>
        body {
            background: #000000;
        }

        /*horizontally center the canvas*/
        #demoCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        function init() {
            var canvas = document.getElementById("demoCanvas");
            var stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;

            var face = new createjs.Container();
		    stage.addChild(face);

            draw(face, xCenter, yCenter);

            stage.update();
        }

        function draw(face, xCenter, yCenter) {
            var nuke = [
                {radius:192, height: 8, start: 0, end: 1, color: "yellow"},
                {radius:0, height: 40, start: 0, end: 1, color: "yellow"},
                {radius:56, height: 120, start: 0, end: 1/6, color: "yellow"},
                {radius:56, height: 120, start: (1/6) * 2, end: (1/6) * 3, color: "yellow"},
                {radius:56, height: 120, start: (1/6) * 4, end: (1/6) * 5, color: "yellow"}
            ];

            addCells(face, xCenter, yCenter, nuke);
        }

    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="400" height="400"></canvas>
</body>
</html>
