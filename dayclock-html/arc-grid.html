<html>
<head>
    <title>DayClock</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <style>
        body {
          background: #000000;
        }
    </style>
    <script>
    	var canvas, stage;
        var face;

        function init() {
            canvas = document.getElementById("demoCanvas");
            stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;
            var maxRadius = 100;
            var gap = 0;
            var height = 10;

            face = new createjs.Container();
		    stage.addChild(face);

		    var rows = [
                [
                    {name: "C", start: 0, end: 1, color: "#00ee00", height: 2}
                ],
		        [
                    {name: "A", start: 0.1, end: 0.4, color: "red", xrotateRate: 1},
                    {name: "B", start: 0.5, end: 0.6, color: "#00e010", xrotateRate: 1}
                ],
                [
                    {name: "C", start: 0.76, end: 1.1, color: "blue"}
                ],
		        [
                    {name: "D", start: 0, end: 0.25, color: "green"},
                    {name: "E", start: 0.50, end: 0.75, color: "green"}
                ]
		    ];

            var radius = maxRadius;

            console.log(rows);

            for (var r=0; r < rows.length; r++) {
                console.log("adding outer row " + r);
                var row = rows[r];

                for (var c=0; c < row.length; c++) {
                    var cell = row[c];
                    var h = cell.height || height;
                    var arc = strokeArc(cell.color, h, xCenter, yCenter, radius, cell.start * 2 * Math.PI, cell.end * 2 * Math.PI, cell.rotateRate);
                    arc.name = cell.name;

                    console.log("adding row " + r + ", cell " + c);
                    face.addChild(arc);
                }

                radius = radius - h - gap;
            }

            createjs.Ticker.addEventListener("tick", tick);
        }

        function tick(event) {

            for (var i=0; i < face.numChildren; i++) {
                var child = face.getChildAt(i);
                child.rotation += child.rotateRate;
            }

            stage.update(event);
        }

    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="400" height="400"></canvas>
</body>
</html>
