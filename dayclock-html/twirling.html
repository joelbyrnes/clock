<html>
<head>
    <title>Circular graphics - Twirling</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <style>
        body {
          background: #000000;
        }

        /*horizontally center the canvas*/
        #demoCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
    	var stage;
        var circle;
        var animate = true;
        var rotateFactor = 1;

        function init() {
            var canvas = document.getElementById("demoCanvas");
            stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;

            var container = new createjs.Container();
		    stage.addChild(container);

            circle = new Circle(container, xCenter, yCenter);
            draw(circle);

            createjs.Ticker.addEventListener("tick", tick);
        }

        function draw(circle) {
            var start = 0;
            var end = 0.3333;
            var h = 178;
            while (h > 20) {
                // TODO use hue to rgb conversion instead
                circle.addCell({radius: h -= 5, height: 8, start: start, end: end, color: "rgb(" + Math.trunc(h/1.3) + ", 44, " + (255 - Math.trunc(h/1.8)) + ")", alpha: 0.9, rotateRate: 10 - h/20});
            }
        }

        function tick(event) {

            if (animate) {
                circle.update();

                stage.update(event);
            }
        }

    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="400" height="400"></canvas>
</body>
</html>
