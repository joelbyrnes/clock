<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Circular graphics - Twirling</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <style>
        body {
            background: #000000;
            padding: 0;
            margin: 0;
        }

        /*horizontally center the canvas*/
        #demoCanvas {
            display: block;
            margin: 0 auto;
            /*background: #222222;*/
        }
    </style>
    <script>
    	var stage;
        var circle;
        var animate = true;
        var rotateFactor = 1;

        function init() {
            var canvas = document.getElementById("demoCanvas");
            canvas.width = document.body.clientWidth; //document.width is obsolete
            canvas.height = document.body.clientHeight; //document.height is obsolete

            stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;
            var maxRadius = Math.floor(Math.min(canvas.width / 2, canvas.height / 2));
            console.log("maxRadius " + maxRadius);

            var container = new createjs.Container();
		    stage.addChild(container);

            circle = new Circle(container, xCenter, yCenter);
            draw(circle, maxRadius);

            createjs.Ticker.addEventListener("tick", tick);
        }

        function draw(circle, maxRadius) {
            var start = 0;
            var end = 0.3333;
            var radius = maxRadius * 0.95;
            var layerHeight = radius / 36;

            var h = radius;
            var hue = 180;
            for (var i=0; i < 32; i++) {
//                console.log("looping");

                // TODO use hue to rgb conversion instead
                circle.addCell({radius: h -= layerHeight, height: layerHeight * 1.6, start: start, end: end,
                    color: "rgb(" + Math.trunc(hue/1.3) + ", 44, " + (255 - Math.trunc(hue/1.8)) + ")",
                    alpha: 0.9,
                    rotateRate: 10 - hue/20});

                hue -= 5;
            }
        }

        function tick(event) {

            if (animate) {
                circle.update();

                stage.update(event);
            }
        }

    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas"></canvas>
</body>
</html>
