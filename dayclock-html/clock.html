<html>
<head>
    <title>Circular graphics</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <script src="static/moment.js"></script>

    <style>
        body {
            background: #000000;
        }

        /*horizontally center the canvas*/
        #demoCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        var canvas, stage;
        var face;
        var animate = true;
        var rotateFactor = 1;

        function init() {
            canvas = document.getElementById("demoCanvas");
            stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;

            face = new createjs.Container();
            stage.addChild(face);

            // TODO can get x y from face?
            draw(face, xCenter, yCenter);

            createjs.Ticker.addEventListener("tick", tick);
        }

        function draw(face, xCenter, yCenter) {

            var activities = [
                {name: "work", radius:160, height: 10, start: time(9, 30), end: time(18, 0), color: "orange"},
                {name: "sleep", radius:140, height: 10, start: time(0, 0), end: time(7, 30), color: "blue"},
                {name: "foo", radius:120, height: 10, start: time(18, 30), end: time(21, 30), color: "green"}
            ];

            console.log(activities);

            var midnight = time(0,0);
            var millis24hour = 24 * 60 * 60 * 1000;

            console.log("foo: " + moment().startOf('day').add(6, 'hours').add(30, 'minutes'));
            console.log("midnight: " + midnight);
            console.log("millis24hour: " + millis24hour);
            console.log("midnight: " + midnight.get('millisecond'));

            var rows = [];
            for (var i=0; i < activities.length; i++) {
                var act = activities[i];
                console.log(act.start.format());
                console.log(act.start.seconds());
                console.log(act.start);
                console.log(act.start.get('millisecond'));
                var start = ((act.start - midnight) / millis24hour);
                var end =  ((act.end - midnight) / millis24hour);
                console.log(start);
                console.log(end);
                rows.push({name: act.name, radius: act.radius, height: act.height, start: start, end: end, color: act.color})
            }

//            drawTimePassedShadow(midnight, now);

            face.addChild(createCell(xCenter, yCenter, {name: "outer", radius:180, height: 2, start: 0, end: 1, color: "#505090"}));

            addCells(face, xCenter, yCenter, rows);
        }

        function time(hour, min) {
            return moment({hour: hour, minute: min});
        }

        function tick(event) {

            if (animate) {
                for (var i=0; i < face.numChildren; i++) {
                    var child = face.getChildAt(i);
                    child.rotation += child.rotateRate * rotateFactor;
                }

                stage.update(event);
            }
        }

    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="400" height="400"></canvas>
</body>
</html>
