<html>
<head>
    <title>Circular graphics</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <script src="static/moment.js"></script>
    <script src="static/clockdata.js"></script>

    <style>
        body {
            background: #000000;
        }

        /*horizontally center the canvas*/
        #clockCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        var canvas, stage;
        var clock;
        var animate = true;

        function init() {
            canvas = document.getElementById("clockCanvas");
            stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;
            // more accurately, distance from xy and edge?
            var maxRadius = Math.floor(Math.min(canvas.width / 2, canvas.height / 2));

            clock = new Clock(xCenter, yCenter, maxRadius);
            stage.addChild(clock);

            clock.bgColor = "#222222";
            canvas.style.background = clock.bgColor;
            clock.centerColor = clock.bgColor;

            draw(clock);

            // redraw every 1s
            createjs.Ticker.setFPS(1);
            createjs.Ticker.addEventListener("tick", tick);

            stage.update();
        }

        function draw(clock) {
            // from clockdata.js

            clock.setActivities(activities);

            clock.update();
        }

        function tick(event) {
            if (animate) {
                clock.update();
            }

            stage.update(event);
        }

    </script>
</head>
<body onload="init();">
<canvas id="clockCanvas" width="400" height="400"></canvas>
</body>
</html>
