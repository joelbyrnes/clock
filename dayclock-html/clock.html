<html>
<head>
    <title>DayClock</title>
    <!--<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>-->
    <script src="static/createjs-2015.05.21.min.js"></script>
    <script src="static/dayclock.js"></script>
    <style>
        body {
            background: #000000;
        }

        /*horizontally center the canvas*/
        #demoCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        var canvas, stage;
        var face;
        var animate = true;
        var rotateFactor = 1;

        function init() {
            canvas = document.getElementById("demoCanvas");
            stage = new createjs.Stage(canvas);

            var xCenter = canvas.width / 2;
            var yCenter = canvas.height / 2;

            face = new createjs.Container();
            stage.addChild(face);

            // TODO can get x y from face?
            draw(face, xCenter, yCenter);

            createjs.Ticker.addEventListener("tick", tick);
        }

        function draw(face, xCenter, yCenter) {

            var cells = [
                {name: "outer", radius:180, height: 2, start: 0, end: 1, color: "#505090"},
                {name: "work", radius:160, height: 10, start: 0.375, end: 0.75, color: "#aaaa00"},
                {name: "sleep", radius:140, height: 10, start: 0, end: 0.29, color: "#0000ff"},
                {}
            ];

            addCells(face, xCenter, yCenter, cells);
        }

        function tick(event) {

            if (animate) {
                for (var i=0; i < face.numChildren; i++) {
                    var child = face.getChildAt(i);
                    child.rotation += child.rotateRate * rotateFactor;
                }

                stage.update(event);
            }
        }

    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="400" height="400"></canvas>
</body>
</html>
