<ion-view view-title="Activities">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="right">
            <a class="button button-icon icon ion-android-add" href="#/tab/activities/new"></a>
        </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="activity in activities" type="item-text-wrap" href="#/tab/activities/{{activity.id}}">
        <div style="background-color: {{activity.color}}; width: 50px; height: 50px; float: left;"></div>
        <div style="float: left;">
            <h2>{{activity.name}}</h2>
            <p>{{activity.start.hour}}:{{activity.start.minute}} - {{activity.end.hour}}:{{activity.end.minute}}</p>
            <p>
                    <span ng-repeat="day in activity.weekdays">
                        {{momentLocaleData._weekdaysShort[day]}},
                    </span>
            </p>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(activity)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

      <!--debug<br/>-->
      <!--<pre>{{activitiesJson}}</pre>-->
      <!--<br/>-->

      <!--Send email to me (TODO) <br/>-->
      <!--<br/>-->

      <button class="button button-block button-positive" ng-click="resetActivities()">
          Reset activites
      </button>
      <button class="button button-block button-positive" ng-click="randomiseActivities()">
          Randomise activites
      </button>

  </ion-content>
</ion-view>
