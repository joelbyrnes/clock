<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{activity.name}}">
  <ion-content>

      <label class="item item-input">
          <span class="input-label">Color</span>
          <input type="text" value="{{activity.color}}" placeholder="CSS value (eg orange)">
          <div style="background-color: {{activity.color}}; width: 32px; height: 32px;"></div>
      </label>
      <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" value="{{activity.name}}" placeholder="Event (optional)">
      </label>
      <p>{{activity.start.hour}}:{{activity.start.minute}} - {{activity.end.hour}}:{{activity.end.minute}}</p>
      <p>{{activity.weekdays}}</p>

      <div class="list">
          <ion-checkbox ng-repeat="day in activity.weekdaysChecked"
                        ng-model="day.checked"
                        ng-checked="day.checked">
              {{day.name}}
          </ion-checkbox>
      </div>

  </ion-content>
</ion-view>
