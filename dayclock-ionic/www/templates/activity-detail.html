<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Edit Activity">
  <ion-content>

      <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Event (optional)" ng-model="activity.name" ng-blur="activityChanged()">
      </label>
      <label class="item item-input">
          <span class="input-label">Color</span>
          <input type="text" placeholder="CSS value (eg orange)" ng-model="activity.color" ng-blur="activityChanged()">
          <div style="background-color: {{activity.color}}; width: 32px; height: 32px;"></div>
      </label>
      <p>{{activity.start.hour}}:{{activity.start.minute}} - {{activity.end.hour}}:{{activity.end.minute}}</p>

      <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="timePickerCallback">
          <button class="button button-block button-positive"> Start  {{activity.start.hour}}:{{activity.start.minute}} </button>
      </ionic-timepicker>

      <div class="item">
          <pre ng-bind="activity.weekdays"></pre>
      </div>

      <div class="list">
          <ion-checkbox ng-repeat="day in weekdaysChecked"
                        ng-model="day.checked"
                        ng-checked="day.checked"
                        ng-change="dayChanged(day)" >
              {{day.name}}
          </ion-checkbox>
      </div>

  </ion-content>
</ion-view>
