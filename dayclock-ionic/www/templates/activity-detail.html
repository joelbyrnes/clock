<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{activity.name}}">
  <ion-content class="padding">
      <div style="background-color: {{activity.color}}; width: 50px; height: 50px; float: left;"></div>
      <div style="float: left;">
          <label class="item item-input">
              <span class="input-label">Color</span>
              <input type="text" value="{{activity.color}}">
          </label>
          <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" value="{{activity.name}}">
          </label>
          <!--<p>{{activity.name}}</p>-->
          <p>{{activity.start.hour}}:{{activity.start.minute}} - {{activity.end.hour}}:{{activity.end.minute}}</p>
          <p>{{activity.weekdays}}</p>
          <!--<input type="radio">-->

          <ion-list>
              <ion-item ng-repeat="day in activity.weekdays">
                  <p>{{momentLocaleData._weekdays[day]}}</p>
              </ion-item>
          </ion-list>
      </div>
  </ion-content>
</ion-view>
