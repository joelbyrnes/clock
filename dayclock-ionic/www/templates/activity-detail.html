<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Edit Activity">
  <ion-content>

      <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Event (optional)" ng-model="activity.name" ng-blur="activityChanged()">
      </label>
      <label class="item item-input">
          <span class="input-label">Color</span>
          <input type="text" placeholder="CSS value (eg orange)" ng-model="activity.color" ng-blur="activityChanged()">
          <div style="background-color: {{activity.color}}; width: 32px; height: 32px;"></div>
      </label>
      <!--<p><span ng-bind="activity.start.hour"></span>:<span ng-bind="activity.start.minute"></span> --->
          <!--<span ng-bind="activity.end.hour"></span>:<span ng-bind="activity.end.minute"></span></p>-->

      <ionic-timepicker etime="startTimePicker.epochTime"
                        format="startTimePicker.format"
                        step="startTimePicker.step"
                        callback="startTimePickerCallback">
          <button class="button button-block button-positive">
              Start <span ng-bind="activity.start.hour"></span>:<span ng-bind="activity.start.minute"></span>
          </button>
      </ionic-timepicker>

      <ionic-timepicker etime="endTimePicker.epochTime"
                        format="endTimePicker.format"
                        step="endTimePicker.step"
                        callback="endTimePickerCallback">
          <button class="button button-block button-positive">
              End <span ng-bind="activity.end.hour"></span>:<span ng-bind="activity.end.minute"></span>
          </button>
      </ionic-timepicker>

      <!--<div class="item">-->
          <!--<pre ng-bind="activity.weekdays"></pre>-->
      <!--</div>-->

      <div class="list">
          <ion-checkbox ng-repeat="day in weekdaysChecked"
                        ng-model="day.checked"
                        ng-checked="day.checked"
                        ng-change="dayChanged(day)" >
              {{day.name}}
          </ion-checkbox>
      </div>

  </ion-content>
</ion-view>
